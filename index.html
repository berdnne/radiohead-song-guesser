<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Radiohead Song Guesser</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <div>
        <h1>Radiohead Song Guesser</h1>
    </div>
</header>
<main>
    <div>
        <img src="images/mystery_song.png" alt="A mystery album cover." id="albumCover">
        <h2 id="songTitle"></h2>
    </div>
    <div id="player">
        <audio controls>
            If you see this, the audio player is not supported on your browser
        </audio>
    </div>
    <div>
        <input type="text" id="guessField" placeholder="Type a song"/>
        <button type="submit" id="guessButton">Guess</button>
        <button type="button" id="hintButton">Hint</button>
        <a id="hintsRemaining">3</a>
    </div>
    <div>
        <p id="infoText">
            Enter your best guess above!
        </p>
    </div>
</main>
